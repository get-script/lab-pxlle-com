<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widgets</title>
</head>

<body>
  <main>
    <section>
      <h1>
        <p>RACE REGISTRATION</p>
      </h1>
      <form action="">
        <label for="first">First Name: </label><input type="text" id="first" name="first" required>
        <label for="last">Last Name: </label><input type="text" id="last" name="last" required>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="fun" value="fun" required><label for="fun">5k Fun Run</label><br>
        <input type="radio" name="race" id="half" value="half"><label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full"><label for="full">Full Marathon</label><br>
        <br>
        <label for="email">Email: </label><input type="email" id="email" name="email" required>
        <label for="pass">Password: </label><input type="password" id="password" name="pass" required>
        <br>
        <label for="division">Select Age Group: </label>
        <select name="division" id="division" required>
          <option value="kids">Kids</option>
          <option value="ya">Young Adults</option>
          <option value="adults">Adults</option>
          <option value="seniors">Seniors</option>
        </select>
        <br><br>
        <button>Register!</button>
      </form>
    </section>
  </main>
</body>

</html>
