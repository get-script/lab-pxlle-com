<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widgets</title>
</head>

<body>
  <main>
    <section>
      <h1>
        <p>RACE REGISTRATION</p>
      </h1>
      <form action="submit">
        <label for="first">First Name: </label><input type="text" id="first">
        <label for="last">Last Name: </label><input type="text" id="last">
        <p>Select a Race:</p>
        <input type="radio" name="race" id="race" value="5k-fun-run"><label for="race">5k Fun Run</label><br>
        <input type="radio" name="race" id="race" value="half-marathon"><label for="race">Half Marathon</label><br>
        <input type="radio" name="race" id="race" value="full-marathon"><label for="race">Full Marathon</label><br>
        <br>
        <label for="email">Email: </label><input type="email" id="email">
        <label for="pass">Password: </label><input type="password" id="password">
        <br>
        <button>Register!</button>
      </form>
    </section>
  </main>
</body>

</html>
